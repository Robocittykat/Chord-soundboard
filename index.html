<!DOCTYPE html>

	<head>
		<style>
			/*
			CSS explanation:
			The .soundboard class is for buttons on the soundboard tab.
			.checker is for every other one to give it the checkerboard pattern.
			#presets is the (unaptly named) sidebar.
			The .setpreset class is for buttons to add chords to the sidebar.
			The .preset class is for the shortcut buttons on the sidebar.
			#pre_ is for each one to give them each their own height on the sidebar.
			.pianoKey is for the buttons making up the piano.
			.chosen is for pianoKeys that have been selected, and it turns them white to indicate their selection.
			*/
			
			.soundboard{
				width: 5vw;
				height: 5vw;
				background-color: lightGray;
				font-family: times;
			}
			.soundboard.checker{
				background-color: darkGray;
			}
			
			#presets{
				position: absolute;
				left: 70vw;
				background-color: lightGray;
				top: 0;
				width: 30vw;
				height: 100vh;
			}
			
			.setpreset{
				position: relative;
				width: 100%;
				height: 10vh;
				background-color: lightGray;
				font-family: times;
			}
			.setpreset.checker{
				width: 100%;
				height: 10vh;
				background-color: darkGray;
				font-family: times;
			}
			
			.preset{
				position: relative;
				width: 80%;
				height: 10vh;
				background-color: lightGray;
				font-family: times;
				font-size: 20px;
			}
			.preset.checker{
				background-color: darkGray;
			}
			
			#pre0{
				top: 0%;
				position: absolute;
			}
			#pre1{
				top: 10%;
				position: absolute;
			}
			#pre2{
				top: 20%;
				position: absolute;
			}
			#pre3{
				top: 30%;
				position: absolute;
			}
			#pre4{
				top: 40%;
				position: absolute;
			}
			#pre5{
				top: 50%;
				position: absolute;
			}
			#pre6{
				top: 60%;
				position: absolute;
			}
			#pre7{
				top: 70%;
				position: absolute;
			}
			#pre8{
				top: 80%;
				position: absolute;
			}
			#pre9{
				top: 90%;
				position: absolute;
			}
			.pianoKey{
				width: 2.5%;
				background-color: lightGray;
				height: 200px;
			}
			.pianoKey.checker{
				background-color: darkGray;
			}
			.pianoKey.chosen{
				background-color: white;
			}
		</style>
